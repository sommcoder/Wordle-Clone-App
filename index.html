        <div class="keyboard-row">
          <button value="q" data-key="w" class="keyboard-btn" data-key="q">
            Q
          </button>
          <button value="w" class="keyboard-btn" data-key="w">W</button>
          <button value="e" class="keyboard-btn" data-key="e">E</button>
          <button value="r" class="keyboard-btn" data-key="r">R</button>
          <button value="t" class="keyboard-btn" data-key="t">T</button>
          <button value="y" class="keyboard-btn" data-key="y">Y</button>

          <button class="keyboard-btn" data-key="o">O</button>

        </div>

          <button class="keyboard-btn" data-key="x">X</button>
          <button class="keyboard-btn" data-key="c">C</button>
          <button class="keyboard-btn" data-key="v">V</button>
          <button class="keyboard-btn" data-key="b">B</button>
          <button class="keyboard-btn" data-key="n">N</button>
          <button class="keyboard-btn" data-key="m">M</button>
          <button
            class="keyboard-btn keyboard-btn--special backspace-btn"
            data-key="<="
